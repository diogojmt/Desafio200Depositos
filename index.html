<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 200 Depósitos</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho Principal -->
    <header>
        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s12">
                    <h1>Desafio dos 200 Depósitos</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Controle Deslizante para o Limite de Dias -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Defina o limite de dias para o desafio</span>
                <input type="range" id="dias-limite" min="30" max="365" value="100" />
                <span id="dias-limite-valor">100 dias</span>
            </div>
        </div>
    </section>

    <!-- Mensagem Motivacional -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <p id="mensagem-motivacional" class="mensagem-motivacional">Mantenha-se motivado!</p>
            </div>
        </div>
    </section>

    <!-- Exibição da Probabilidade de Sucesso -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Probabilidade de Sucesso</span>
                <p id="probabilidade" class="probabilidade-visual">Probabilidade de Sucesso: 0%</p>
            </div>
        </div>
    </section>

    <!-- Gráfico de Progresso -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Progresso do Desafio</span>
                <canvas id="progressoGrafico" width="400" height="200"></canvas>
            </div>
        </div>
    </section>

    <!-- Tabela de Depósitos -->
    <section class="container">
        <div class="card">
            <div class="card-content table-container">
                <span class="card-title">Tabela de Depósitos</span>
                <div class="table-responsive">
                    <table id="depositos" class="striped responsive-table">
                        <!-- A tabela será gerada dinamicamente pelo JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Resumo Financeiro -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Resumo Financeiro</span>
                <p id="total" class="resumo-financeiro">Total Acumulado: R$ 0.00</p>
                <p id="data-inicial" class="resumo-financeiro"></p>
                <p id="data-final" class="resumo-financeiro"></p>
                <p id="mensagem" class="resumo-financeiro"></p>
            </div>
        </div>
    </section>

    <!-- Histórico de Depósitos -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Histórico de Depósitos</span>
                <button id="toggleHistorico" class="btn blue waves-effect waves-light">Mostrar Histórico</button>
                <div id="historicoDepositosContainer" class="collapsed">
                    <ul id="historicoDepositos">
                        <!-- Histórico gerado dinamicamente pelo JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Sugestões de Depósitos Futuros -->
    <section class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Sugestões de Depósitos Futuros</span>
                <ul id="sugestoesDepositos">
                    <!-- Sugestões geradas dinamicamente pelo JavaScript -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Script Principal -->
    <script src="js/chart.umd.js"></script>
    <script src="script.js"></script>

</body>
</html>
